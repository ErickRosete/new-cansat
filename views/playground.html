<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/playground.css">
    <link href="../fonts/Heebo/Heebo-Bold.ttf" rel="stylesheet">
    <link href="../fonts/Heebo/Berlin Sans FB Regular.ttf" rel="stylesheet">

    <title>CanSat</title>
</head>

<body>
    <main id="playground-page">
        <div id="options">
            <div id="option-power" class="option cont-option">
                <img src="../assets/Potencia.svg">
            </div>

            <div id="option-telecom" class="option cont-option">
                <img src="../assets/Telecomunicacion.svg">
            </div>

            <div id="option-computer" class="option cont-option">
                <img src="../assets/Computadora.svg">
            </div>
            <div class="option cont-option option-sensor">
                <img src="../assets/Sensoresx1.svg">
                <div class="sensor-container"></div>
            </div>

            <div id="sensor-options">
                <div id="temperature" class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
                <div class="sensor sensor-option">
                    <img src="../assets/cuadrito.svg">
                </div>
            </div>
        </div>

        <div id="content">
            <div id="target">

            </div>
            <div id="interactables">
                <div id="play">
                    <button class="interactables-button">
                        Inicio
                        <img src="../assets/Play.svg" alt="play">
                    </button>
                </div>
                <div id="trash">
                    <img src="../assets/trash-close.svg" alt="trash">
                </div>
            </div>
        </div>
    </main>
</body>

<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/playground.js"></script>

<script>if (window.module) module = window.module;</script>


</html>
